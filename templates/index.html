<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sync - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Sync Dashboard</h1>
            <div class="subtitle">Monitor and manage your Letterboxd to FileList.io sync</div>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card pending">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="stat-failed">0</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-label">Removed</div>
                <div class="stat-value" id="stat-removed">0</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('pending')">Pending Queue</button>
            <button class="tab" onclick="showTab('failed')">Failed Queue</button>
            <button class="tab" onclick="showTab('completed')">Completed</button>
            <button class="tab" onclick="showTab('removed')">Removed</button>
            <button class="tab" onclick="showTab('logs')">Logs</button>
            <button class="tab" onclick="showTab('config')">‚öôÔ∏è Config</button>
        </div>
        
        <div id="pending-tab" class="queue-container">
            <div id="pending-queue"></div>
        </div>
        
        <div id="failed-tab" class="queue-container hidden">
            <div id="failed-queue"></div>
        </div>
        
        <div id="completed-tab" class="queue-container hidden">
            <div id="completed-queue"></div>
        </div>
        
        <div id="removed-tab" class="queue-container hidden">
            <div id="removed-queue"></div>
        </div>
        
        <div id="logs-tab" class="queue-container hidden">
            <div class="logs-container" id="logs"></div>
        </div>
        
        <div id="config-tab" class="queue-container hidden">
            <div class="config-form">
                <div id="config-message" class="message"></div>
                <form id="config-form" onsubmit="saveConfig(event)">
                    <div id="config-fields"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="loadConfig()">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
        
        <button class="update-watchlist-btn" onclick="updateWatchlist()" title="Force update Letterboxd watchlist">
            <span class="spinner">‚Üª</span>
            <span class="text">üîÑ Update Watchlist</span>
        </button>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
