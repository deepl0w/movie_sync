<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sync - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --accent-purple: #667eea;
            --accent-purple-dark: #5568d3;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --border-color: #2a2a2a;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--primary-gradient);
            padding: clamp(20px, 5vw, 40px);
            border-radius: var(--radius-lg);
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            opacity: 0.95;
            font-size: clamp(13px, 3vw, 15px);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 24px 20px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-color);
        }
        
        .stat-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }
        
        .stat-card.pending::before { background: var(--accent-blue); }
        .stat-card.failed::before { background: var(--accent-red); }
        .stat-card.completed::before { background: var(--accent-green); }
        .stat-card.removed::before { background: var(--accent-orange); }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: clamp(32px, 8vw, 42px);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-purple) var(--bg-secondary);
        }
        
        .tabs::-webkit-scrollbar {
            height: 4px;
        }
        
        .tabs::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .tabs::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 2px;
        }
        
        .tab {
            padding: 14px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            position: relative;
        }
        
        .tab:hover {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .tab.active {
            color: var(--accent-purple);
            border-bottom-color: var(--accent-purple);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px 2px 0 0;
        }
        
        .queue-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: clamp(16px, 4vw, 24px);
            min-height: 400px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        .movie-item {
            background: var(--bg-tertiary);
            padding: 18px;
            margin-bottom: 12px;
            border-radius: var(--radius-sm);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: move;
            position: relative;
            border: 1px solid transparent;
        }
        
        .movie-item:last-child {
            margin-bottom: 0;
        }
        
        .movie-item:hover {
            background: rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }
        
        .movie-item.dragging {
            opacity: 0.6;
            transform: scale(0.98) rotate(2deg);
            box-shadow: var(--shadow-lg);
        }
        
        .movie-item.drag-over {
            border-top: 3px solid var(--accent-purple);
            background: rgba(102, 126, 234, 0.15);
        }
        
        .movie-item.skipped {
            opacity: 0.5;
            background: rgba(26, 26, 26, 0.5);
            border-color: var(--border-color);
        }
        
        .movie-item.skipped .movie-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .movie-item.skipped:hover {
            opacity: 0.7;
            transform: translateX(2px);
        }
        
        .movie-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
            gap: 16px;
        }
        
        .movie-info {
            flex: 1;
            min-width: 0;
        }
        
        .movie-title {
            font-size: clamp(15px, 3.5vw, 17px);
            font-weight: 600;
            margin-bottom: 6px;
            word-wrap: break-word;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .movie-meta {
            font-size: clamp(12px, 3vw, 13px);
            color: var(--text-secondary);
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .movie-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: clamp(11px, 2.5vw, 13px);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            flex: 1 1 auto;
            min-width: 90px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger {
            background: var(--accent-red);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .btn-warning {
            background: var(--accent-orange);
            color: white;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }
        
        .btn-warning:hover {
            background: #d97706;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        
        .btn-secondary {
            background: #374151;
            color: white;
            box-shadow: 0 2px 8px rgba(55, 65, 81, 0.3);
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            box-shadow: 0 4px 12px rgba(55, 65, 81, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: clamp(40px, 10vw, 80px) 20px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: clamp(40px, 10vw, 56px);
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: clamp(14px, 3vw, 16px);
            margin-top: 8px;
        }
        
        .logs-container {
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: clamp(11px, 2.5vw, 13px);
            line-height: 1.6;
            border: 1px solid var(--border-color);
        }
        
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .logs-container::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 4px;
        }
        
        .logs-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple-dark);
        }
        
        .log-entry {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .update-watchlist-btn {
            position: fixed;
            bottom: clamp(20px, 4vw, 30px);
            right: clamp(20px, 4vw, 30px);
            padding: 16px 28px;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            font-size: clamp(13px, 3vw, 15px);
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }
        
        .update-watchlist-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .update-watchlist-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }
        
        .update-watchlist-btn:hover::before {
            opacity: 1;
        }
        
        .update-watchlist-btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .update-watchlist-btn.updating {
            opacity: 0.8;
            pointer-events: none;
        }
        
        .update-watchlist-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        
        .update-watchlist-btn.updating .spinner {
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: clamp(10px, 2vw, 11px);
            font-weight: 700;
            margin-left: 8px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
        }
        
        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .badge-retry {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .badge-skipped {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        /* Config form styles */
        .config-form {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: clamp(20px, 5vw, 32px);
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: clamp(13px, 3vw, 14px);
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: clamp(13px, 3vw, 14px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group .help-text {
            font-size: clamp(11px, 2.5vw, 12px);
            color: var(--text-muted);
            margin-top: 6px;
            line-height: 1.5;
        }
        
        .form-group input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--accent-purple);
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            transition: background 0.2s;
        }
        
        .checkbox-wrapper:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            font-size: clamp(13px, 3vw, 14px);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .form-actions .btn {
            min-width: 120px;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .message.show {
            display: block;
        }
        
        /* Mobile and tablet optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            header {
                padding: 24px 20px;
                margin-bottom: 20px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 16px 14px;
            }
            
            .tabs {
                gap: 4px;
                margin-bottom: 16px;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 13px;
            }
            
            .queue-container {
                padding: 16px;
                min-height: 300px;
            }
            
            .movie-item {
                padding: 14px;
                margin-bottom: 10px;
            }
            
            .movie-content {
                margin-bottom: 12px;
                gap: 12px;
            }
            
            .movie-actions {
                gap: 6px;
            }
            
            .btn {
                padding: 10px 14px;
                min-width: 80px;
                font-size: 12px;
            }
            
            .update-watchlist-btn {
                padding: 14px 22px;
                font-size: 13px;
                bottom: 16px;
                right: 16px;
            }
            
            .config-form {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
                min-width: auto;
            }
            
            .logs-container {
                max-height: 60vh;
                font-size: 12px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            header {
                padding: 20px 16px;
                margin-bottom: 16px;
                border-radius: var(--radius-md);
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 14px 12px;
            }
            
            .tab {
                padding: 10px 14px;
                font-size: 12px;
            }
            
            .queue-container {
                padding: 12px;
                border-radius: var(--radius-sm);
            }
            
            .movie-item {
                padding: 12px;
            }
            
            .movie-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
            }
            
            .update-watchlist-btn {
                padding: 12px 18px;
                font-size: 12px;
                gap: 6px;
            }
            
            .update-watchlist-btn .text {
                display: none;
            }
            
            .update-watchlist-btn::after {
                content: '🔄 Update';
            }
        }
        
        /* Large screens */
        @media (min-width: 1400px) {
            .container {
                padding: 32px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .queue-container {
                padding: 28px;
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Movie Sync Dashboard</h1>
            <div class="subtitle">Monitor and manage your Letterboxd to FileList.io sync</div>
        </header>
        
        <div class="stats" id="stats">
            <div class="stat-card pending">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
            <div class="stat-card failed">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="stat-failed">0</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card removed">
                <div class="stat-label">Removed</div>
                <div class="stat-value" id="stat-removed">0</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('pending')">Pending Queue</button>
            <button class="tab" onclick="showTab('failed')">Failed Queue</button>
            <button class="tab" onclick="showTab('completed')">Completed</button>
            <button class="tab" onclick="showTab('removed')">Removed</button>
            <button class="tab" onclick="showTab('logs')">Logs</button>
            <button class="tab" onclick="showTab('config')">⚙️ Config</button>
        </div>
        
        <div id="pending-tab" class="queue-container">
            <div id="pending-queue"></div>
        </div>
        
        <div id="failed-tab" class="queue-container hidden">
            <div id="failed-queue"></div>
        </div>
        
        <div id="completed-tab" class="queue-container hidden">
            <div id="completed-queue"></div>
        </div>
        
        <div id="removed-tab" class="queue-container hidden">
            <div id="removed-queue"></div>
        </div>
        
        <div id="logs-tab" class="queue-container hidden">
            <div class="logs-container" id="logs"></div>
        </div>
        
        <div id="config-tab" class="queue-container hidden">
            <div class="config-form">
                <div id="config-message" class="message"></div>
                <form id="config-form" onsubmit="saveConfig(event)">
                    <div id="config-fields"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="loadConfig()">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
        
        <button class="update-watchlist-btn" onclick="updateWatchlist()" title="Force update Letterboxd watchlist">
            <span class="spinner">↻</span>
            <span class="text">🔄 Update Watchlist</span>
        </button>
    </div>
    
    <script>
        let currentTab = 'pending';
        
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Find and activate the clicked button
            const clickedButton = Array.from(document.querySelectorAll('.tab')).find(
                tab => tab.textContent.includes(tabName.charAt(0).toUpperCase() + tabName.slice(1)) ||
                       tab.onclick.toString().includes(`'${tabName}'`)
            );
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Show/hide content
            ['pending', 'failed', 'completed', 'removed', 'logs', 'config'].forEach(name => {
                const tab = document.getElementById(`${name}-tab`);
                if (tab) {
                    tab.classList.toggle('hidden', name !== tabName);
                }
            });
            
            // Load data for the active tab
            if (tabName === 'logs') {
                loadLogs();
            } else if (tabName === 'config') {
                loadConfig();
            } else {
                loadQueue(tabName);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('stat-pending').textContent = stats.pending || 0;
                document.getElementById('stat-failed').textContent = stats.failed || 0;
                document.getElementById('stat-completed').textContent = stats.completed || 0;
                document.getElementById('stat-removed').textContent = stats.removed || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadQueue(queueName) {
            try {
                const response = await fetch(`/api/queue/${queueName}`);
                const movies = await response.json();
                
                const container = document.getElementById(`${queueName}-queue`);
                
                if (!movies || movies.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📭</div>
                            <div>No movies in ${queueName} queue</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = movies.map(movie => createMovieItem(movie, queueName)).join('');
            } catch (error) {
                console.error(`Error loading ${queueName} queue:`, error);
            }
        }
        
        function createMovieItem(movie, queueName) {
            const title = movie.title || 'Unknown';
            const year = movie.year || '';
            const director = movie.director || '';
            const retryCount = movie.retry_count || 0;
            const lastError = movie.last_error || '';
            const skipped = movie.skipped || false;
            const failedReason = movie.failed_reason || '';
            
            let actions = '';
            
            if (queueName === 'failed') {
                actions = `
                    <button class="btn btn-warning" onclick="retryMovie('${movie.id}')" title="Reset retry count">Reset Retry</button>
                    <button class="btn btn-primary" onclick="moveMovie('${movie.id}', 'pending')" title="Move to pending queue">To Pending</button>
                `;
                // Add force download button only for space limit failures
                if (failedReason === 'space_limit') {
                    actions += `
                        <button class="btn btn-success" onclick="forceDownload('${movie.id}')" title="Download even if space limit exceeded">Force Download</button>
                    `;
                }
            } else if (queueName === 'pending') {
                actions = `
                    <button class="btn btn-success" onclick="forceDownload('${movie.id}')" title="Download even if space limit exceeded">Force Download</button>
                `;
            } else if (queueName === 'completed') {
                // For completed: move to removed instead of skip
                actions = `
                    <button class="btn btn-warning" onclick="moveMovie('${movie.id}', 'removed')" title="Move to removed queue for deletion">Mark for Removal</button>
                `;
            } else if (queueName === 'removed') {
                // For removed: option to restore to completed or force delete
                actions = `
                    <button class="btn btn-success" onclick="moveMovie('${movie.id}', 'completed')" title="Move back to completed queue">To Completed</button>
                    <button class="btn btn-danger" onclick="forceDeleteMovie('${movie.id}')" title="Delete immediately without waiting for grace period">Force Delete Now</button>
                `;
            }
            
            // Add skip/unskip button for all queues except completed and removed
            if (queueName !== 'completed' && queueName !== 'removed') {
                if (skipped) {
                    actions += `<button class="btn btn-secondary" onclick="unskipMovie('${movie.id}')" title="Remove skip flag and allow processing">Unskip</button>`;
                } else {
                    actions += `<button class="btn btn-secondary" onclick="skipMovie('${movie.id}')" title="Keep in queue but skip all processing (downloads, retries, cleanup)">Skip</button>`;
                }
            }
            
            let badges = '';
            if (retryCount > 0) {
                badges += `<span class="badge badge-retry">Retry #${retryCount}</span>`;
            }
            if (lastError) {
                badges += `<span class="badge badge-error">Error</span>`;
            }
            if (skipped) {
                badges += `<span class="badge badge-skipped">⏸ Skipped</span>`;
            }
            if (failedReason === 'space_limit') {
                badges += `<span class="badge badge-warning">💾 Space Limit</span>`;
            }
            
            return `
                <div class="movie-item ${skipped ? 'skipped' : ''}" 
                     draggable="true" 
                     data-movie-id="${movie.id}"
                     ondragstart="handleDragStart(event)"
                     ondragend="handleDragEnd(event)"
                     ondragover="handleDragOver(event)"
                     ondrop="handleDrop(event)"
                     ondragleave="handleDragLeave(event)">
                    <div class="movie-content">
                        <div class="movie-info">
                            <div class="movie-title">${title} ${year ? `(${year})` : ''}${badges}</div>
                            <div class="movie-meta">
                                ${director ? `Director: ${director}` : ''}
                                ${lastError ? `<br>Error: ${lastError}` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="movie-actions">
                        ${actions}
                    </div>
                </div>
            `;
        }
        
        async function moveMovie(movieId, targetQueue) {
            if (!confirm(`Move this movie to ${targetQueue} queue?`)) {
                return;
            }
            
            try {
                console.log(`Moving movie ${movieId} to ${targetQueue}`);
                const response = await fetch(`/api/movie/${movieId}/move`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target_queue: targetQueue })
                });
                
                const result = await response.json();
                console.log('Move result:', result);
                
                if (result.success) {
                    console.log('Refreshing data after successful move');
                    await refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error moving movie:', error);
                alert('Failed to move movie');
            }
        }
        
        async function deleteMovie(movieId) {
            if (!confirm('Are you sure you want to delete this movie from all queues?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/movie/${movieId}/delete`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error deleting movie:', error);
                alert('Failed to delete movie');
            }
        }
        
        async function retryMovie(movieId) {
            try {
                const response = await fetch(`/api/movie/${movieId}/retry`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error resetting movie:', error);
                alert('Failed to reset movie');
            }
        }
        
        async function skipMovie(movieId) {
            try {
                const response = await fetch(`/api/movie/${movieId}/skip`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error skipping movie:', error);
                alert('Failed to skip movie');
            }
        }
        
        async function unskipMovie(movieId) {
            try {
                const response = await fetch(`/api/movie/${movieId}/unskip`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error unskipping movie:', error);
                alert('Failed to unskip movie');
            }
        }
        
        async function forceDownload(movieId) {
            if (!confirm('Force download this movie (ignoring space limit)?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/movie/${movieId}/force-download`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error forcing download:', error);
                alert('Failed to force download');
            }
        }
        
        async function forceDeleteMovie(movieId) {
            if (!confirm('⚠️ Force delete this movie NOW? This will immediately delete files and torrents without waiting for the grace period. This action cannot be undone!')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/movie/${movieId}/force-delete`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    refreshData();
                    alert(result.message || 'Movie deleted successfully');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error force deleting movie:', error);
                alert('Failed to force delete movie');
            }
        }
        
        // Drag and drop handlers
        let draggedItem = null;
        
        function handleDragStart(event) {
            draggedItem = event.target;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            // Remove drag-over class from all items
            document.querySelectorAll('.movie-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }
        
        function handleDragOver(event) {
            if (event.preventDefault) {
                event.preventDefault();
            }
            event.dataTransfer.dropEffect = 'move';
            
            const target = event.target.closest('.movie-item');
            if (target && target !== draggedItem) {
                target.classList.add('drag-over');
            }
            
            return false;
        }
        
        function handleDragLeave(event) {
            const target = event.target.closest('.movie-item');
            if (target) {
                target.classList.remove('drag-over');
            }
        }
        
        async function handleDrop(event) {
            if (event.stopPropagation) {
                event.stopPropagation();
            }
            
            const target = event.target.closest('.movie-item');
            if (!target || target === draggedItem) {
                return false;
            }
            
            target.classList.remove('drag-over');
            
            // Get movie IDs
            const draggedId = draggedItem.getAttribute('data-movie-id');
            const targetId = target.getAttribute('data-movie-id');
            
            // Reorder in backend
            try {
                const response = await fetch('/api/queue/reorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        queue: currentTab,
                        dragged_id: draggedId,
                        target_id: targetId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Refresh to show new order
                    loadQueue(currentTab);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error reordering:', error);
                alert('Failed to reorder');
            }
            
            return false;
        }
        
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const container = document.getElementById('logs');
                
                if (!data.logs || data.logs.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div>No logs available</div></div>';
                    return;
                }
                
                container.innerHTML = data.logs.map(log => 
                    `<div class="log-entry">${escapeHtml(log)}</div>`
                ).join('');
                
                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function refreshData() {
            await loadStats();
            
            if (currentTab === 'logs') {
                await loadLogs();
            } else if (currentTab === 'config') {
                await loadConfig();
            } else {
                await loadQueue(currentTab);
            }
        }
        
        async function updateWatchlist() {
            const btn = document.querySelector('.update-watchlist-btn');
            btn.classList.add('updating');
            
            try {
                const response = await fetch('/api/update-watchlist', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Refresh the data to show any new movies
                    await refreshData();
                    
                    // Show a brief success message
                    const text = btn.querySelector('.text');
                    const originalText = text.textContent;
                    text.textContent = '✓ Updated!';
                    
                    setTimeout(() => {
                        text.textContent = originalText;
                    }, 2000);
                } else {
                    alert('Error: ' + (result.error || 'Failed to update watchlist'));
                }
            } catch (error) {
                console.error('Error updating watchlist:', error);
                alert('Failed to update watchlist');
            } finally {
                btn.classList.remove('updating');
            }
        }
        
        // Config management
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                const container = document.getElementById('config-fields');
                container.innerHTML = '';
                
                const config = data.config;
                const meta = data.meta;
                
                for (const [key, value] of Object.entries(config)) {
                    if (!meta[key]) continue; // Skip fields without metadata
                    
                    const fieldMeta = meta[key];
                    const formGroup = document.createElement('div');
                    formGroup.className = 'form-group';
                    
                    if (fieldMeta.type === 'boolean') {
                        formGroup.innerHTML = `
                            <div class="checkbox-wrapper">
                                <input type="checkbox" 
                                       id="config-${key}" 
                                       name="${key}" 
                                       ${value ? 'checked' : ''}>
                                <label for="config-${key}">${fieldMeta.label}</label>
                            </div>
                            <div class="help-text">${fieldMeta.description}</div>
                        `;
                    } else {
                        formGroup.innerHTML = `
                            <label for="config-${key}">${fieldMeta.label}</label>
                            <input type="${fieldMeta.type}" 
                                   id="config-${key}" 
                                   name="${key}" 
                                   value="${value}"
                                   ${fieldMeta.min !== undefined ? `min="${fieldMeta.min}"` : ''}
                                   ${fieldMeta.step !== undefined ? `step="${fieldMeta.step}"` : ''}>
                            <div class="help-text">${fieldMeta.description}</div>
                        `;
                    }
                    
                    container.appendChild(formGroup);
                }
            } catch (error) {
                console.error('Error loading config:', error);
                showConfigMessage('Error loading configuration', 'error');
            }
        }
        
        async function saveConfig(event) {
            event.preventDefault();
            
            const form = document.getElementById('config-form');
            const formData = new FormData(form);
            const config = {};
            
            for (const [key, value] of formData.entries()) {
                const input = form.elements[key];
                if (input.type === 'checkbox') {
                    config[key] = input.checked;
                } else if (input.type === 'number') {
                    config[key] = parseFloat(value);
                } else {
                    config[key] = value;
                }
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showConfigMessage('Configuration saved successfully! Changes will take effect immediately.', 'success');
                } else {
                    showConfigMessage(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error saving config:', error);
                showConfigMessage('Error saving configuration', 'error');
            }
        }
        
        function showConfigMessage(message, type) {
            const msgEl = document.getElementById('config-message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
            
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 5000);
        }
        
        // Auto-refresh every 10 seconds
        setInterval(refreshData, 10000);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
